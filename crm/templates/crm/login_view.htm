{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYCRM logowanie</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </head>
  <body>
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
           <div class="page-header">
             <h1>NYCRM <small>logowanie</small></h1>
           </div>
           <form class="form-horizontal" action="" method='post'>
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              {% if login_failed %}
                <div class="alert alert-danger" role="alert">Logowanie nie powiodło się!</div>
              {% endif %}
              <div class="form-group">
                <label class="control-label col-sm-4" for="user">Użytkownik:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="username" placeholder="Użytkownik">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Hasło:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="password" placeholder="Hasło">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-default">Zaloguj</button>
                </div>
              </div>
            </form>
        </div>
    </div>
  </body>
</html>
