{% extends 'crm/base.htm' %}
  
{% block content %}  
  
  <div class="row">
    <div class="col-md-2" style="border-right:1px solid #DDD">
	  <ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="{% url 'client_details' pk=client.id %}">PrzeglÄ…d</a></li>
        <li role="presentation"><a href="{% url 'client_edit' pk=client.id %}">Edytuj</a></li>
		<li role="presentation" class="active"><a href="{% url 'contact_new' pk=client.id %}">Dodaj kontakt</a></li>
      </ul>
	</div>
	<div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-heading">Dodaj nowy kontakt dla klienta <strong>{{ client.first_name }} {{ client.last_name }}</strong></div>
        <form method="POST">
                {% csrf_token %}
            <table class="table table-striped table-hover">
                {{ form.as_table }}
                <tr>
                    <td> </td>
                    <td>
                        <button type="submit" class="save btn btn-default">Save</button>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
  </div>
  
{% endblock content %}
